<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Jard√≠n Infantil</title>
	</head>
	<body>
		<main
			class="min-vh-100 bg-info bg-gradient d-flex flex-column justify-content-center"
		>
			<div class="container bg-light p-5 rounded shadow">
				<h1 class="text-center">Equipo</h1>
				<p id="listaEquipo">Pepito, juanito, jorgito</p>
				<div class="row row-cols-2">
					<div>
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="Nombre por agregar"
								name="integrante"
								id="agregarNombre"
								required
							/>
							<button
								class="btn btn-outline-primary"
								type="button"
								id="buttonAgregar"
							>
								Agregar
							</button>
						</div>
					</div>
					<div>
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="Nombre por borrar"
								name="integrante"
								id="borrarNombre"
								required
							/>
							<button
								class="btn btn-outline-danger"
								type="button"
								id="buttonBorrar"
							>
								Borrar
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
